<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이미지에서 배경을 제거하세요</title>
  <style>
    body {
      background-color: #f9fafb;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 2rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 2rem;
    }

    .info-box {
      background-color: white;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
    }

    .info-box strong {
      display: block;
      font-size: 1rem;
      color: #111827;
      margin-bottom: 0.75rem;
    }

    .info-box p {
      font-size: 0.875rem;
      color: #374151;
      margin: 0.25rem 0;
    }

    .upload-wrapper {
      width: 100%;
      margin-bottom: 1.5rem;
    }

    .upload-box {
      width: 100%;
      max-width: 100%;
      display: block;
      width: 100%;
      border: 2px dashed #cbd5e1;
      border-radius: 16px;
      background-color: #fff;
      padding: 2rem;
      text-align: center;
      color: #94a3b8;
      font-weight: 500;
      cursor: pointer;
      box-sizing: border-box;
    }

    .action-btn {
      display: block;
      margin: 0 auto 2rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background-color: #3b82f6;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(59, 130, 246, 0.2);
    }

    .image-box {
      min-height: 240px;
      background-color: #f1f5f9;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      color: #9ca3af;
      font-size: 0.95rem;
    }

    .image-box img {
      max-width: 100%;
      display: block;
      margin-top: 1rem;
    }

    @media (max-width: 700px) {
      .container { padding: 18px 4vw; }
      h1 { font-size: 20px; }
      .action-btn { width: 100%; }
    }
  </style>
</head>
<body>
  <h1>이미지에서 배경을 제거하세요</h1>

  <div class="info-box">
    <strong>📌 본 기능은 누구에게나 무료로 제공됩니다</strong>
    <p>🔓 사용자의 접근성과 편의를 높이기 위해 회원가입이나 결제 과정 없이 바로 이용할 수 있도록 설계되었습니다.</p>
    <p>🗑️ 업로드한 이미지는 저장되지 않으며, 처리 후 즉시 폐기됩니다.</p>
    <p>✅ 본 도구는 상업적, 비상업적 용도 모두에서 자유롭게 사용할 수 있습니다.</p>
    <p>💬 기술적인 이점보다는 실질적인 도움이 필요한 분들을 위해 제작되었으며, 널리 활용되기를 바랍니다.</p>
  </div>

  <div class="upload-wrapper" style="margin-top: 24px;">
    <label class="upload-box">
      <span id="upload-label">클릭하거나 드래그하여 파일 선택</span>
      <input type="file" accept="image/*" id="upload" style="display: none;">
    </label>
  </div>

  <button class="action-btn" id="remove-btn">배경 제거하기</button>

  <div class="image-box" id="before-box">여기에 원본 이미지(Before)가 표시됩니다</div>
  <div class="image-box" id="after-box">여기에 결과 이미지(After)가 표시됩니다</div>

  <script type="module">
    import { removeBackground } from 'https://cdn.jsdelivr.net/npm/rembg-wasm@latest/+esm';

    const uploadInput = document.getElementById("upload");
    const uploadBox = document.querySelector(".upload-box");
    const uploadLabel = document.getElementById("upload-label");
    const beforeBox = document.getElementById("before-box");
    const afterBox = document.getElementById("after-box");
    const removeBtn = document.getElementById("remove-btn");

    let fileData = null;

    uploadBox.addEventListener("click", () => uploadInput.click());

    uploadInput.addEventListener("change", (e) => {
     const file = e.target.files[0];
     if (!file) return;
     fileData = file;
     uploadLabel.textContent = "✔ 파일이 선택되었습니다";

     beforeBox.innerHTML = "";

     const label = document.createElement("span");
     label.textContent = "원본 이미지(Before)";
     label.style.display = "block";
     label.style.marginBottom = "8px";
     beforeBox.appendChild(label);
});

    removeBtn.addEventListener("click", async () => {
      if (!fileData) return alert("먼저 이미지를 선택하세요.");
      removeBtn.textContent = "처리 중...";
      removeBtn.disabled = true;

      const buffer = await fileData.arrayBuffer();
      const result = await removeBackground(buffer);
      const blob = new Blob([result], { type: "image/png" });
      const resultUrl = URL.createObjectURL(blob);

      afterBox.innerHTML = "결과 이미지(After)";
      const img = document.createElement("img");
      img.src = resultUrl;
      afterBox.appendChild(img);

      removeBtn.textContent = "배경 제거하기";
      removeBtn.disabled = false;
    });
  </script>
</body>
</html>
